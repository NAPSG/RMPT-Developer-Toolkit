<div data-dojo-attach-event="onclick:_onMenuClick">
  <div class="up-triangle" data-dojo-attach-point="upTriangle"></div>
  <div class="down-triangle" data-dojo-attach-point="downTriangle"></div>

  <div class="item item-createApp-from-template" data-dojo-attach-point="createAppFromTemplate" data-dojo-attach-event="onclick:_onCreateAppFromTempalteClick">${nls.createApp}</div>
  <div class="item item-editAppInfo" data-dojo-attach-point="editAppInfo" data-dojo-attach-event="onclick:_onEditClick">${nls.editAppInfo}</div>
  <div class="item item-download" data-dojo-attach-point="download" data-dojo-attach-event="onclick:_onDownloadClick">
    <a data-dojo-attach-point="downloadLinkNode" style="display:inline-block;width:100%;height:100%;" target="downloadTargetFrame">${nls.download}</a>
  </div>
  <div class="item item-duplicate" data-dojo-attach-point="duplicate" data-dojo-attach-event="onclick:_onDuplicateClick">${nls.duplicate}</div>
  <div class="item item-remove" style="border-bottom-left-radius:5px;border-bottom-right-radius:5px;" data-dojo-attach-point="remove" data-dojo-attach-event="onclick:_onRemoveClick">${nls.deleteMenu}</div>
  <!--div class="item item-agol-template" style="border-bottom-left-radius:5px;border-bottom-right-radius:5px;" data-dojo-attach-point="agolTemplate" data-dojo-attach-event="onclick:_onAgolTemplateClick">${nls.agolTemp}</div> 
  <div class="item item-qrcode" style="" data-dojo-attach-point="qrcode" data-dojo-attach-event="onclick:_onQRCodeClick">qrcodeeeeeee-nonls</div--> 
</div>
