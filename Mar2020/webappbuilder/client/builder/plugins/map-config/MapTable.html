<div>
	<div class="maps-section" data-dojo-attach-point="allMapsSection">
		<div class="maps-table-div" data-dojo-attach-point="allMapsTableDiv">
			<table class="maps-table" cellpadding="10" data-dojo-attach-point="allMapsTable">
				<tbody class="maps-tbody" data-dojo-attach-point="allMapsTbody"></tbody>
			</table>
		</div>
		<div data-dojo-type="jimu/dijit/LoadingIndicator" data-dojo-attach-point="allMapsShelter" data-dojo-props='hidden:true'></div>
	</div>
	<div class="maps-section hidden" data-dojo-attach-point="filteredMapsSection">
		<div class="maps-table-div" data-dojo-attach-point="filteredMapsTableDiv">
			<table class="maps-table" cellpadding="10" data-dojo-attach-point="filteredMapsTable">
				<tbody class="maps-tbody" data-dojo-attach-point="filteredMapsTbody"></tbody>
			</table>
		</div>
		<div class="search-none-tip-section hidden" data-dojo-attach-point="searchNoneTipSection">
			<span class="search-none-icon jimu-icon jimu-icon-error"></span>
			<span class="search-none-tip">${nls.searchNone}</span>
		</div>
		<div data-dojo-type="jimu/dijit/LoadingIndicator" data-dojo-attach-point="filteredMapsShelter" data-dojo-props='hidden:true'></div>
	</div>
</div>
