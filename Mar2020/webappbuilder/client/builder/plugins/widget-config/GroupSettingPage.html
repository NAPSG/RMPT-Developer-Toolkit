<div class="group-setting-page">
  <div class="section common-setting" data-dojo-attach-point="commonSettingNode">
    <div class="basic">
      <div class="icon jimu-float-leading">
        <img class="real-icon"  data-dojo-attach-point="iconNode">
      </div>
      <div class="right jimu-float-trailing jimu-leading-margin1">
        <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="labelNode" placeholder="${nls.groupLabel}" required="true" class="group-setting-input">
        <div class="right-foot" data-dojo-attach-point="rightFooterNode">
          <div class="image-container">
            <div data-dojo-attach-point="imageChooserPlaceholder"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
