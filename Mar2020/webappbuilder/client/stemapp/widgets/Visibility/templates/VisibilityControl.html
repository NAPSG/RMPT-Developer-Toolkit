<div data-dojo-attach-point="visibiltyWidget">
  <label data-dojo-attach-point="errorText" style="display: none"></label>
  <div class="controls" data-dojo-attach-point="controls">
    <div class="controlGroup">
      <label class="titleLabel" data-dojo-attach-point="coordInputLabel">${nls.observerLocation}</label>
      <div>
        <input class="jimu-input textInput" data-dojo-attach-point="observerCoords" />
        <div title="${nls.formatIconTooltip}" class="jimu-icon settingBtn" data-dojo-attach-point="coordinateFormatButton"></div>
        <div title="${nls.addPointToolTip}" class="jimu-icon editBtn" data-dojo-attach-point="addPointBtn"></div>
      </div>
    </div>
    <div class="controlGroup">
      <label class="titleLabel" data-dojo-attach-point="FOVLabel">${nls.fieldOfView}</label>
      <div class="center" data-dojo-attach-point="FOVGroup">
        <input type="text" value="360" class="fov" data-displayInput="true" data-cursor="true" disabled="true"
          data-dojo-attach-point="FOVInput" />
        <p class="cursortooltip" id="tooltip" data-dojo-attach-point="tooltip" hidden='true'></p>
      </div>
    </div>
    <div class="controlGroup">
      <input class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="angleUnits" checked="false" />
      <label class="titleLabel">${nls.useMilsText}</label>
    </div>
    <div class="controlGroup">
      <label class="titleLabel">${nls.observerHeight}</label>
      <div>
        <input class="inputNumberTextbox" data-dojo-type='dijit/form/NumberTextBox' required="true" value="2"
          data-dojo-props='
          constraints: {min: 0},
          invalidMessage: "${nls.invalidMessage}",
          rangeMessage: "${nls.observerRangeMessage}"'
          data-dojo-attach-point="observerHeight">
        <select style="width: 100px" class="controlSpace noResize" data-dojo-type="dijit/form/Select"
          data-dojo-attach-point="observerHeightDD">
        </select>
      </div>
    </div>
    <div class="controlGroup">
      <label class="titleLabel">${nls.minObsDistance}</label>
      <div>
        <input class="inputNumberTextbox" data-dojo-type='dijit/form/NumberTextBox' required="true" value="3"
          data-dojo-props='constraints: {min: 0}' data-dojo-attach-point="minObsRange">
        <select style="width: 100px" class="controlSpace noResize" data-dojo-type="dijit/form/Select"
          data-dojo-attach-point="distanceUnitDD">
        </select>
      </div>
    </div>
    <div class="controlGroup">
      <label class="titleLabel">${nls.maxObsDistance}</label>
      <div>
        <input class="inputNumberTextbox" data-dojo-type='dijit/form/NumberTextBox' required="true" value="5"
          data-dojo-props='constraints: {min: 0}' data-dojo-attach-point="maxObsRange">
      </div>
    </div>
    <div class="buttonContainer" data-dojo-attach-point="buttonContainer">
      <div class="btnContainer HalfWidthLeft">
        <div class="jimu-btn" data-dojo-attach-point="btnCreate">${nls.createBtn}</div>
      </div>
      <div class="btnContainer HalfWidthRight">
        <div class="jimu-btn controlSpace" data-dojo-attach-point="btnClear">${nls.clearBtn}</div>
      </div>
    </div>
  </div>
</div>
