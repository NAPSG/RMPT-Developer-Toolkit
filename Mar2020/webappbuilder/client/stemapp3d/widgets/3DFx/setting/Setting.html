<div style="width:100%;height:100%;">
  <!-- Viz Settings -->
  <div class="jimu-r-row">
    <div class="label" style="padding-top:0px;font-weight: bold;">
      ${nls.viz_settings}
    </div>
    <hr />
  </div>
  <div class="jimu-r-row">
    <div class="col-1-4">
      <span class="label">${nls.viz_type}: </span>
    </div>
    <div class="col-3-4">
      <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="vizType">
        <option value="Bounce" selected="selected">${nls.bounce}</option>
        <option value="PointExtrude" selected="selected">${nls.point_extrusion}</option>
        <option value="Pulse" selected="selected">${nls.pulse}</option>
        <!--<option value="GridSurface" selected="selected">${nls.grid_surface}</option>-->
        <option value="Fireball" selected="selected">${nls.fireball}</option>
        <option value="JetTrail" selected="selected">${nls.jet_trail}</option>
        <option value="AreaExtrude" selected="selected">${nls.area_extrusion}</option>
      </select>
    </div>
  </div>
  <div class="jimu-r-row" style="padding-top:15px">
    <div class="col-2-3">
      <div class="col-1-2">
        <input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="showPercent" title="${nls.show_percent}" />
        <span class="label">${nls.show_percent}</span>
      </div>
      <div class="col-1-2 jettrail-endpoints-container">
        <input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="showJetTrailEndPoints" title="${nls.show_jettrail_end_points}" />
        <span class="label">${nls.show_jettrail_end_points}</span>
      </div>
    </div>
    <div class="col-1-3">
      <input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="cycleColors" title="${nls.cycle_colors}" />
      <span class="label">${nls.cycle_colors}</span>
    </div>
  </div>
  <div class="jimu-r-row" style="padding-top:15px">
    <div class="col-1-3">
      <span class="label" data-dojo-attach-point="maxHeightLabel">${nls.max_height}: </span>
    </div>
    <div class="col-1-3">
      <span class="label" data-dojo-attach-point="maxWidthLabel">${nls.max_width}: </span>
    </div>
    <div class="col-1-3">
      <span class="label">${nls.interval}: </span>
    </div>
  </div>
  <div class="jimu-r-row" style="padding-top:0px">
    <div class="col-1-3">
      <input data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="maxHeight" />
    </div>
    <div class="col-1-3">
      <input data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="maxWidth" />
    </div>
    <div class="col-1-3">
      <input data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="interval" />
    </div>
  </div>
  <br/>
  <!-- Layer Settings -->
  <div data-dojo-attach-point="layerSection">
    <div class="jimu-r-row">
      <div class="label" style="padding-top:10px;font-weight: bold;">
        ${nls.layer_settings}
      </div>
      <hr />
    </div>
    <div class="jimu-r-row">
      <div class="col-1-4">
        <span class="label">${nls.viz_layer}: </span>
      </div>
      <div class="col-3-4">
        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="vizLayer">
        </select>
      </div>
    </div>
    <div class="jimu-r-row" style="padding-top: 10px">
      <div class="col-1-4">
        <span class="label">${nls.display_field}: </span>
      </div>
      <div class="col-3-4">
        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="displayField">
        </select>
      </div>
    </div>
    <div>
      <div class="btn-add-section" data-dojo-attach-point="btnAdd">
        <span class="btn-add-label">${nls.add_field}</span>
        <span class="btn-add-icon"></span>
      </div>
      <br/>
      <div data-dojo-attach-point="table" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[
    {name:"field",title:"${nls.field}","class":"label",type:"empty"},
    {name:"label",title:"${nls.label}","class":"label",type:"empty"},
    {name:"actions",title:"${nls.actions}","class":"actions",type:"actions",actions:["up","down","delete"]}]'></div>
    </div>
  </div>
</div>
