<p id="GUID-DAE6B8C9-DD7F-4D5B-9D79-6E84F1C5FFC6"> The Zoom Slider widget allows you
to zoom in and out on the map.</p>
<p id="GUID-92496310-4769-4C68-991C-C3A8C1DB17B4"> No configuration is needed for the Zoom Slider widget, and no configurable attributes are
available.</p>
