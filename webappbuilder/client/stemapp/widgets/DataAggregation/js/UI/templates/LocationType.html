<div class="pad-left-5 no-select">
  <table class="page-table" cellpading="0">
    <tbody>
      <tr>
        <td colspan="3" class="panel-title-td">
          <div class="panel-title-text">${nls.mapping.locationMapping}</div>
        </td>
      </tr>
      <tr class="bottom-border-bold task-instruction-row">
        <td colspan="3" class="panel-title-hint-td">
          <div class="instruction">${nls.locationMapping.locationMappingPageHint}</div>
        </td>
      </tr>
      <tr class="task-row task-instruction-row" data-dojo-attach-event="onClick:_rdoAddressClick">
        <td class="field-control-td pad-left-10">
          <input name="lt" data-dojo-type="dijit/form/RadioButton"
                 class="jimu-radio-btn"
                 id="rdo-address"
                 type="radio"
                 data-dojo-attach-point="rdoAddress"
                 title="${nls.locationMapping.useAddress}" />
          <label class="main-text" for="rdo-address">${nls.locationMapping.useAddress}</label>
        </td>
      </tr>
      <tr class="bottom-border task-instruction-row">
        <td class="pad-left-20 pad-bottom-10">
          <span class="instruction">${nls.locationMapping.useAddressHint}</span>
        </td>
      </tr>
      <tr class="task-instruction-row task-row" data-dojo-attach-event="onClick:_rdoCoordinateClick">
        <td class="field-control-td pad-left-10">
          <input name="lt" data-dojo-type="dijit/form/RadioButton"
                 class="jimu-radio-btn"
                 id="rdo-coordinate"
                 type="radio"
                 data-dojo-attach-point="rdoCoordinates"
                 title="${nls.locationMapping.useCoordinates}" />
          <label class="main-text" for="rdo-coordinate">${nls.locationMapping.useCoordinates}</label>
        </td>
      </tr>
      <tr class="bottom-border task-instruction-row">
        <td class="pad-left-20 pad-bottom-10">
          <span class="instruction">${nls.locationMapping.useCoordinatesHint}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
